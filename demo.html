<!DOCTYPE html>
<html>
<head>
  <title>Demonstrating DOM Widget Pattern</title>
  <script src="http://projects.localhost.dev.steward-digital.com/dorightdigital/tools/DomWidgets/lib/require.js" data-main="http://projects.localhost.dev.steward-digital.com/dorightdigital/tools/DomWidgets/src/DomWidgets.js"></script>
</head>
<body data-dom-widget="drd.demo.confirmBeforeExit">

  <p>A link that will confirm you want to exit <a href="http://google.com">Go to Google</a></p>

  <p data-dom-widget="drd.demo.blink" data-delay="300" style="background: #ccffcc;">I wish blink still existed</p>

  <p style="background: #ccccff;">I want to use a <span data-dom-widget="drd.demo.blink" data-delay="2000">slow blink</span></p>

  <p style="background: #aadddd;">This one won't have anything applied to it.</p>

</body>
</html>
