<!DOCTYPE html>
<html>
<head>
  <title>Demonstrating DOM Widget Pattern</title>
  <script src="jquery-1.10.2.min.js"></script>
  <script src="src/DomWidgets.js"></script>
  <script src="demo.js"></script>
</head>
<body data-dom-widget="confirmBeforeExit">

  <p>A link that will confirm you want to exit <a href="http://google.com">Go to Google</a></p>

  <p data-dom-widget="blink" data-delay="300" style="background: #ccffcc;">I wish blink still existed</p>

  <p style="background: #ccccff;">I want to use a <span data-dom-widget="blink" data-delay="2000">slow blink</span></p>

  <p style="background: #aadddd;">This one won't have anything applied to it.</p>

</body>
</html>
